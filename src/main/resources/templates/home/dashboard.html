<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Cloud - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>
<main th:if="${user}" class="dashboard-content">
    <h2>Добро пожаловать, <span th:text="${user}">Пользователь</span>!</h2>
    <p>Ваше облачное хранилище готово к работе.</p>
    <button class="upload-btn" onclick="window.location.href='/storage'">Загрузить файлы</button>
</main>
<main th:unless="${user}" class="dashboard-content">
    <h2>Добро пожаловать, <span>Гость</span>!</h2>
    <p>Зарегистрируйтесь или войдите для доступа к облачному хранилищу</p>
</main>

</body>
</html>
