<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Cloud - Storage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="dashboard-header">
    <h1 onclick="window.location.href='/'">Atom Cloud</h1>
    <div class="user-info" th:if="${user}">
        <span th:text="${user}">Гость</span>
        <button class="logout-btn" onclick="window.location.href='/auth/logout'">Выйти</button>
    </div>
</header>

<main class="dashboard-content">
    <script src="/js/upload.js"></script>
    <h2>Мои файлы</h2>

    <input type="file" id="fileInput" multiple style="display: none;">
    <button class="upload-label">Выбрать файлы</button>
    <button id="uploadButton" disabled>Загрузить</button>

    <p id="fileName"></p>
    <p id="uploadStatus"></p>

</main>

</body>
</html>
